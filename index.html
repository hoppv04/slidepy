<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/slidepy.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .slidepy-slide {
        padding: 30px;
        text-align: center;
      }

      .slidepy-slide:nth-child(1) {
        background: violet;
      }

      .slidepy-slide:nth-child(2) {
        background: orange;
      }

      .slidepy-slide:nth-child(3) {
        background: greenyellow;
      }
    </style>
  </head>
  <body>
    <div id="my-slider">
      <div>Slide 1</div>
      <div>Slide 2</div>
      <div>Slide 3</div>
      <div>Slide 4</div>
      <div>Slide 5</div>
      <div>Slide 6</div>
    </div>

    <script src="./src/slidepy.js"></script>
    <script>
      const mySlider = new Slidepy("#my-slider");
    </script>
  </body>
</html>
